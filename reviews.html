<div>
  <!--  Product Reviews List -->
  <ul>
    <h4> Reviews </h4>
    <li ng-repeat="review in product.reviews">

      <blockquote>
        <strong>{{review.title}}</strong>
        {{review.text}}
        <cite class="clearfix">—{{review.author}} on {{review.date | date}}</cite>
      </blockquote>
    </li>
  </ul>

  <!--  Review Form -->
  <form name="reviewForm" role="form" ng-controller="ReviewController as reviews" ng-submit="reviews.addReview(product)">
    <!--  Live Preview -->
    <blockquote ng-show="reviews.review.title">
      <strong>{{reviews.review.title}}</strong>
      {{reviews.review.text}}
      <cite class="clearfix">—{{reviews.review.author}}</cite>
    </blockquote>

    <!--  Review Form -->
    <h4>Submit a Review</h4>
    <fieldset class="form-group">
      <input ng-model="reviews.review.title" type="text" class="form-control" placeholder="Give this review a title..." title="Title"></input>
    </fieldset>
    <fieldset class="form-group">
      <textarea ng-model="reviews.review.text" maxlength="100" class="form-control" placeholder="Write a short review of the product..." title="Review"></textarea>
    </fieldset>
    <fieldset class="form-group">
      <input ng-model="reviews.review.author" type="email" class="form-control" placeholder="jimmyDean@sausage.com" title="Email" />
    </fieldset>
    <fieldset class="form-group">
      <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
    </fieldset>
  </form>
</div>
